<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz</title>
</head>
<body>
    <h1>Welcome to the Quiz!</h1>
    <p>Test your knowledge about months!</p>
    <form>
    <!-- Question 1 -->
    <h2>1. Which option is not a month?</h2>
    <label><input type="radio" name="q1" value="a"> A) February</label><br>
    <label><input type="radio" name="q1" value="b"> B) Wednesday</label><br>
    <label><input type="radio" name="q1" value="c"> C) August</label><br>
    <label><input type="radio" name="q1" value="d"> D) September</label><br><br>

    <!-- Question 2 -->
    <h2>2. Which month comes first?</h2>
    <label><input type="radio" name="q2" value="a"> A) March</label><br>
    <label><input type="radio" name="q2" value="b"> B) April</label><br>
    <label><input type="radio" name="q2" value="c"> C) May</label><br>
    <label><input type="radio" name="q2" value="d"> D) January</label><br><br>

     <!-- Question 3 -->
    <h2>3. Which months are considered summer?</h2>
    <label><input type="checkbox" name="q3" value="a"> A) June</label><br>
    <label><input type="checkbox" name="q3" value="b"> B) July</label><br>
    <label><input type="checkbox" name="q3" value="c"> C) August</label><br>
    <label><input type="checkbox" name="q3" value="d"> D) September</label><br><br>

     <!-- Question 4 -->
    <h2>4. Which month has the least days?</h2>
    <label><input type="radio" name="q4" value="a"> A) May</label><br>
    <label><input type="radio" name="q4" value="b"> B) February</label><br>
    <label><input type="radio" name="q4" value="c"> C) August</label><br>
    <label><input type="radio" name="q4" value="d"> D) November</label><br><br>

    <!-- Submit Button -->
    <button type="submit">Submit Quiz</button>
</form>
</body>
</html>
